<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Missile Launch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="missile" id="missile">
      <div class="missile-head"></div>
      <div class="missile-body"></div>
      <div class="missile-tail"></div>
      <div class="fire" id="fire">
        <div class="flame"></div>
        <div class="flame small"></div>
      </div>
    </div>
    <button id="launchButton">Launch Missile</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
